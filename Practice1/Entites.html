    <title>Entites</title>
</head>
<body>
    <div class="container">
         <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph with two space</p><!--&nbsp; using space-->
        <p>paragraph is written like this &lt;p&gt;</p><!--&lt;p&gt using this tag <p>-->
         <p>copyright is written like this &copy;</p><!--entites chart-->
         <p>pound is written like this &pound;</p>
         <p>This is written like this &rArr;</p>
         <p>This is written like this &frac14;;</p>
   </div>
    
</body>
