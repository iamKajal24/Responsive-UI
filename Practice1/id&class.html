<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id&classes in html</title>
</head>
<body>
    <h3>Ids & class </h3>
    <div id="mainbox" class="redbg"><!--id means idetifiers-->
      This is mainbox
    </div>

    <!--emmet-->
    <!--select and press crtl+/ to comment-->
    <span class="redbg"></span>
    <span id="mainSpan"></span>
    <div class="redbg blackBorder another class"></div>
    
    <!--emmet takes div tag as default-->
    <div class="blackground"></div>
    
    <!-- create multiple elements using emmet -->
     <!-- span.myClass.myClass2*4+<tab> -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
